<!-- templates/link_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit URL</title>
</head>
<body>
    <h1>Submit a URL</h1>
    <form action="{% url 'processing_url' %}" method="POST">
        {% csrf_token %}
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
